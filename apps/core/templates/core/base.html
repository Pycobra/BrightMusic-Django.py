{% load static %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} MultiVendorSite {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'styles/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/menu-bar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/sign-up.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'styles/checkbox-input.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/custom-button.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/form-group.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/form-input.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/form-select.css' %}">
    
    <link rel="stylesheet" type="text/css" href="{% static 'styles/landingpage.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/side-bar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/views.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/artist-view.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'styles/items.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/now-playing.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/song-list.css' %}">
    <link rel="stylesheet" type="text/css" href="{% block styleSheets %}{% endblock %}">
    <script type="text/javascript" language="JavaScript" src="{% static 'scripts/jQuery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" language="JavaScript" src="{% static 'scripts/main.js' %}"></script>

</head>
<body>
    <main>
        {% include './header/header.html' %}
        {% include './menu-bar/menu-bar.html' %}
        {% include './sign-up/sign-up.html' %}
        <section id="container">
            {% block content %}
            {% endblock %}
        </section>
    </main>



    {% block scripts %}
    {% endblock %}
</body>
</html>
